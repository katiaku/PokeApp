<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>PokeApp</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <main class="d-flex flex-column gap-5 align-items-center">
        <img class="logo" src="./img/International_Pokémon_logo.svg.png" alt="pokemon logo">
        <h1>Welcome to PokeApp!</h1>
        <form class="d-flex flex-column align-items-start">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Pokemon Name">
            </div>
            <button id="submit" type="submit" class="btn btn-warning align-self-center">Submit</button>
            <img class="ball align-self-end" src="./img/ball.png" alt="pokemon ball">
        </form>
        <div class="d-none align-self-center d-flex align-items-center justify-content-center flex-wrap">
            <div class="card pt-5" style="width: 18rem;">
                <div class="d-flex align-items-center justify-content-center">
                    <img id="img1" src="" class="card-img-top" alt="pokemon image" style="width: 4rem;">
                    <img id="img2" src="" class="card-img-top" alt="pokemon image" style="width: 4rem;">
                </div>
                <div class="card-body">
                    <h2 id="pokemonName" class="card-title fs-4 text-center"></h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="fw-semibold">Abilities</th>
                            </tr>
                        </thead>
                        <tbody id="abilities"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
